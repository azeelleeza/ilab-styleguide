# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title-bold: Forty
title-normal: by HTML5 UP
email: youremailaddress@gmail.com
description: A responsive site template designed by HTML5 Up<br /> and released under the Creative Commons.
url: "https://tuckabelle.github.io" # the base hostname & protocol for your site
author: 
street_address: 
city: 
state: 
zip_code: 
country: 
phone: 


sass:  
  sass_dir: _sass
  style: compressed


# Homepage tiles
tiles-source: posts # accepts "posts" or "pages" 
tiles-count: 6

# Social settings
500px_url: 
facebook_url: 
github_url: 
gitlab_url: 
googleplus_url: 
instagram_url: 
linkedin_url: 
pinterest_url: 
slack_url: 
twitter_url: 

# Markdown settings
markdown: kramdown

# Build settings
exclude:
  - package.json
  - README.md

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap