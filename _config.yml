# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title-bold: iLab Style Guides
title-normal: 
email: youremailaddress@gmail.com
description: Style guides for the websites created by the iLab at the Center for Strategic and International Studies
baseurl: /ilab-styleguide


sass:  
  sass_dir: _sass
  style: compressed


# Homepage tiles
tiles-source: pages # accepts "posts" or "pages" 
tiles-count: 6

# Social settings
500px_url: 
facebook_url: 
github_url: 
gitlab_url: 
googleplus_url: 
instagram_url: 
linkedin_url: 
pinterest_url: 
slack_url: 
twitter_url: 

# Markdown settings
markdown: kramdown

# Build settings
exclude:
  - package.json
  - README.md

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap