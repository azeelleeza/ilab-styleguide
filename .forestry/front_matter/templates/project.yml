---
pages:
- aerospace.md
- china-power.md
hide_body: true
fields:
- type: select
  config:
    source:
      type: simple
      section: pages
    options:
    - page
    - project
    required: true
  hidden: true
  default: page
  label: Layout
  name: layout
- type: field_group
  name: typography
  label: Typography
  fields:
  - type: field_group_list
    name: headings
    label: Headings
    fields:
    - type: text
      name: heading_name
      label: Heading Name
    - type: text
      name: font-family
      label: Font Family
      default: Roboto
    - type: text
      name: font-size
      label: Font Size
    - type: text
      name: font-weight
      label: Font Weight
    - type: text
      name: text-transform
      label: Text Transform
      default: normal
    - type: text
      name: color
      label: Color
      description: Use HEX code
      default: "#000"
    - type: text
      name: letter-spacing
      label: Letter Spacing
    - type: text
      name: notes
      label: Notes
    config:
      labelField: heading_name
  - type: field_group_list
    name: elements
    label: Elements
    fields:
    - type: text
      name: element_name
      label: Element Name
    - type: textarea
      default: ''
      name: html_text
      label: HTML text
      config:
        wysiwyg: true
    - type: textarea
      label: Notes
      name: notes
    - type: text
      name: font-family
      label: Font Family
      default: Georgia
    - type: text
      name: font-size
      label: Font Size
    - type: text
      name: font-weight
      label: Font Weight
      default: normal
    - type: text
      name: color
      label: Color
      description: Use HEX code
      default: "#000"
    - type: text
      name: line-height
      label: Line Height
      default: '1.5'
    - type: text
      name: margins
      label: Margins
      description: 'Separate with commas in order: Top, Right, Bottom, Left'
    - type: text
      name: padding
      label: Padding
      description: 'Separate with commas in order: Top, Right, Bottom, Left'
    - type: text
      name: border-top
      label: Top Border
      description: 'Please use border shorthand: border-width border-style border-color.
        (ex: 1px solid #4CB5B9)'
    - type: text
      name: border-right
      label: Right Border
      description: 'Please use border shorthand: border-width border-style border-color.
        (ex: 1px solid #4CB5B9)'
    - type: text
      name: border-bottom
      label: Bottom Border
      description: 'Please use border shorthand: border-width border-style border-color.
        (ex: 1px solid #4CB5B9)'
    - type: text
      name: border-left
      label: Left Border
      description: 'Please use border shorthand: border-width border-style border-color.
        (ex: 1px solid #4CB5B9)'
    - type: textarea
      name: extra_css
      label: Extra CSS
    config:
      labelField: element_name
- type: field_group
  name: colors
  label: Colors
  fields:
  - type: field_group_list
    name: primary_colors
    label: Primary Colors
    fields:
    - type: text
      name: hex_code
      label: Hex code
    config:
      labelField: hex_code
  - type: field_group_list
    label: Secondary Colors
    name: secondary_color
    fields:
    - type: text
      name: hex_code
      label: Hex code
    config:
      labelField: hex_code
  - type: field_group_list
    label: Interactive Palettes
    name: interactive_palettes
    fields:
    - type: text
      name: palette_name
      label: Palette Name
    - type: field_group_list
      name: colors
      label: Colors
      fields:
      - type: text
        name: hex_code
        label: Hex Code
        description: Use HEX codes
    config:
      labelField: palette_name
- type: field_group_list
  name: links
  label: Links
  fields:
  - type: text
    name: group_name
    label: Group Name
    default: Body Links
  - type: text
    name: description
    label: Description
