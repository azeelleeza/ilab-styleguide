<section id="one" class="tiles">
        {% for page in site.pages | sort  %}
        {% if page.title != "Home" and page.title != "" %}
        <article>
                <h2><a href="{{ site.baseurl }}{{ post.url }}" class="link">{{ page.title }}</a></h2>
                <div>{{ page.description }}</div>
                <div class="meta"><span class="label">LAST UPDATED: </span>{{ page.date | date: "%B %-d, %Y" }}</div>
        </article>
         {% endif %}
        {% endfor %}
</section>
