<article>
	<div class="row {% if i.discard == true %}
	discard
	{% endif %}">
		<div class="col-xs-12 col-sm-12 col-md-9 article-ex row">
			{% for t in i %}
			{% if t[0] != 'discard' and t[0] != 'notes' %}
			{% if t[1] != '' %}
			<div class="col-xs-6 col-md-2">
			
				

				<div class="swatch swatchround" data-copy="{{ t[1] }}">
					<div class="swatch-container">
						<div class="swatch-color" style="background-color: {{ t[1] }}">
							<div class="copybutton">Copy HEX</div>
						</div>

					</div>
					<div class="swatch-info" style="text-align: center;">
						<span class="hex" >{{ t[1] }}</span>
			
		
					</div>
				</div>
				

			</div>
			{% endif %}
			{% endif %}
			{% endfor %}
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 initial-info">
			<div class="section-heading">Color Group {{ forloop.index }}</div>
			<div class="notes">{{ i.notes }}</div>

		</div>
	</div>
</article>
