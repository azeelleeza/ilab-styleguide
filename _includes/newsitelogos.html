<article class="subsection">

	<div class="row {% if i.dark_bg_logo %}
padded
{% endif %} {% if i.discard == true %}
	discard
	{% endif %}">
		<div class="col-xs-12 col-sm-12 col-md-9 article-ex logo">
			<div class="col-xs-12">
				<img src="{{ i.upload_file| relative_url }}" {% if i.height %} height="{{  i.height }}" {% endif %}> {% if i.dark_bg_logo %}

				<div style="background-color: {{ i.bg-color }};">
					<img src="{{ i.dark_bg_logo | relative_url }}" {% if i.height %} height="{{  i.height }}" width="auto">
				</div>{% endif %}
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 initial-info">
			<div class="section-heading">
				Logo Group {{ forloop.index }}
			</div>
			<div class="note">{% if i.logo_title %}{{ i.logo_title }}--
				<br>{% endif %}{{ i.notes }}</div>
		</div>
		{% endif %}
	</div>
</article>
