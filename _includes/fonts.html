<div class="row">
    {% for i in page.typography.fonts %}
    <div class="col-sm-6">
        <article>
            <div class="font-name" style="font-family: {{ i.css_input }}">
                {{ i.name }}
            </div>
            <div class="alphabet" style="font-family: {{ i.css_input }}">
                ABCDEFGHIJKLMNOPQRSTUVWXYZ
                <br>abcdefghijklmnopqrstuvwxyz
                <br>1234567890!@#$%^&*()
            </div>
            <div class="font-source">
                <a href="{{ i.link_to_homepage }}" alt="{{ i.name }} homepage"> SOURCE <i class="icon-external-open"></i></a>
            </div>
            <div class="elem-notes">
                {{ i.notes }}
            </div>
        </article>
    </div>
    {% endfor %}
</div>
