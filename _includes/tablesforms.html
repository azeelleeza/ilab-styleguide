
{% if i.image %}
<article class="subsection">
		<div class="elem-title">
			{% if i.form_element_name %}{{ i.form_element_name }}{% endif %}{% if i.table_name %}{{ i.table_name }}{% endif %}
		</div>
		<div class="elem-notes">
			{{ i.element_description }}
		</div>
	<img src="{{ i.image | relative_url }}" alt="{% if i.form_element_name %}{{ i.form_element_name }}{% endif %}{% if i.table_name %}{{ i.table_name }}{% endif %}">
</article>
{% endif %}
