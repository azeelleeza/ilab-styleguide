<article class="row">
	<div class="col-sm-12 col-md-8">
		<img src="{{ i.image | relative_url }}">
	</div>
	<div class="col-sm-12 col-md-2">
		<div class="section-heading">
			{{ i.element_name }}
		</div>
		<div class="section-notes notes">
			{{ i.element_description }}
		</div>


	</div>
</article>
