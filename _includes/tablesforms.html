<article class="">
	<div class="section-notes">
		<div class="section-subtitle">
			{% if i.form_element_name %}
			{{ i.form_element_name }}
			{% endif %}
			{% if i.table_name %}
			{{ i.table_name }}
			{% endif %}
		</div>
		<div class="section-notes notes">
			{{ i.element_description }}
		</div>
	</div>
	<img src="{{ i.image | relative_url }}">

</article>
