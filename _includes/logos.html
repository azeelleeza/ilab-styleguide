
{% if i.height %}
{% assign height = i.height %}
{% endif %}



{{ i.logo_name }}
<div>
<img src="{{ i.upload_logo | relative_url }}" height="{{ height }}">
</div>

{% if i.dark_background %}
<div>
<img src="{{ i.dark_background | relative_url }}" height="{{ height | plus: 40 }}" style="background-color: {{ i.bg-color }}; padding: 40px;">
</div>
{% endif %}
