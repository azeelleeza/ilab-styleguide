 {% for hex_code in i.hex_code %}

	<div class="barcontainer">


		<div class="swatch swatchsquare" data-copy="{{ hex_code.color }}">
			<div class="swatch-color" style="background-color: {{ hex_code.color }}">
				<div class="copybutton"><i class='icon-docs'></i></div>
			</div>
			<div class="swatch-info meta">
				<span class="hex">{{ hex_code.color }}</span>
				<br>
				<span class="rgb"></span>
			</div>
		</div>
	
</div>
{% endfor %}
